<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Player Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('https://www.dinalipi.com/wp-content/uploads/2024/10/IPL-2025.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding: 20px;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .left-pane {
            width: 60%;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        .right-pane {
            width: 40%;
            padding: 20px;
        }
        h1, h2 {
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
            color: #333;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            .left-pane, .right-pane {
                width: 100%;
            }
            table {
                width: 100%;
            }
            th, td {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-pane">
          <table>
               <br> <tr><th>Number of Players</th><th>Budget Left</th><th>RTM Left</th><th>Overseas Count</th></tr></br>
                <tr id="teamStats"></tr>
            </table>     
        </div>
        <div class="right-pane">
		         <select id="teamSelect" onchange="loadTeamData()">
                <option value="">Select a Team</option>
            </select>
                        <table>
                <tr><tr><tr><th>Player Name</th><th>Current Price</th></tr></tr></tr>
                <tbody id="playerList"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBlvLqFgqUqD-8WZNXKFgCh9N3qxxeknqE",
            authDomain: "gate2iplauction.firebaseapp.com",
            projectId: "gate2iplauction",
            storageBucket: "gate2iplauction.appspot.com",
            messagingSenderId: "764180207875",
            appId: "1:764180207875:web:58ac770f6c387544a87136",
            measurementId: "G-FH9F4KNWRY"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadTeams() {
            const teams = new Set();
            const playersSnapshot = await getDocs(collection(db, "players"));
            playersSnapshot.forEach(doc => teams.add(doc.data().team));

            const teamSelect = document.getElementById("teamSelect");
            teams.forEach(team => {
                let option = document.createElement("option");
                option.value = team;
                option.textContent = team;
                teamSelect.appendChild(option);
            });
        }

async function loadTeamData() {
    const team = document.getElementById("teamSelect").value;
    if (!team) return;

    const playersSnapshot = await getDocs(query(collection(db, "players"), where("team", "==", team)));

    let playerCount = 0, budgetUsed = 0, rtmUsed = 0, overseasCount = 0;
    let playerRows = "";

    playersSnapshot.forEach(doc => {
        const player = doc.data();
        playerCount++;

        let playerPrice = parseFloat(player.currentPrice) || 0; // Convert string to number safely
        budgetUsed += playerPrice;

        if (player.rtm == "TRUE") rtmUsed++; // If rtm is stored as a string ("true"/"false")
        if (player.nationality !== "Indian") overseasCount++;

        playerRows += `<tr><td>${player.name}</td><td>${player.currentPrice}</td></tr>`;
    });

    let totalBudget = 120; // Ensure this matches your actual budget constraints
    let budgetLeft = totalBudget - budgetUsed;

    // Prevent negative values
    document.getElementById("teamStats").innerHTML = `
        <td>${playerCount}</td>
        <td>${budgetLeft < 0 ? "Over Budget!" : budgetLeft.toFixed(2)}</td>
        <td>${6 - rtmUsed)}</td>
        <td>${overseasCount}</td>
    `;
    document.getElementById("playerList").innerHTML = playerRows;
}
        // Attach functions to window to make them accessible globally
        window.loadTeamData = loadTeamData;

        loadTeams();
    </script>
</body>
</html>
